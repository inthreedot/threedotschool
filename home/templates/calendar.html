{% extends "base.html" %}

<!-- HTML HEAD CONTENTS -->
{% block htmlhead %}


{% load static %}

<!-- CSS STYLES -->
<link rel="stylesheet" href="{% static 'css/calendar.css' %}">

{% endblock htmlhead %}



<!-- MAIN BODY CONTENT -->
{% block content %}

<!-- Homepage : Calendar -->
<div class="calendar">
    <div class="calendar-month-year">
        <p id="calendar-month"></p>
        <p id="calendar-year"></p>
    </div>


    <div class="week-days">
        <div class="day">
            <p>M</p>
            <p>T</p>
            <p>W</p>
            <p>T</p>
            <p>F</p>
            <p>S</p>
            <p style="color: #ff0000;">S</p>
        </div>

        <div id="date">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p style="color: #ff0000;"></p>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="{% static 'js/calendar.js' %}"></script>


{% endblock %}
